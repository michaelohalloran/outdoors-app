<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>The Great Outdoors</title>
    
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  
        <h1>The Great Outdoors</h1>

    
        <section id="loginArea">
          <form id="loginForm" action="/" method="POST">
            User Name: <input type="text" id="username" name="username" placeholder="User Name" required="true"><br>
            Password: <input type="password" id="password" name="password" placeholder="Password" required="true"><br>
            <button type="button" class="btn btn-primary" id="loginBtn">Login</button>
            <button type="button" class="btn btn-success" id="registerBtn">Click here to register</button>
          <!-- https://getbootstrap.com/docs/4.0/components/modal/ -->
          </form>
        </section>

        <button type="button" class="btn btn-primary hiddenBtn" id="createBtn">Create new post</button>
        <button type="button" class="btn btn-primary hiddenBtn" id="updateBtn">Update post</button>
        <button type="button" class="btn btn-primary hiddenBtn" id="deleteBtn">Delete post</button>
        <button type="button" class="btn btn-primary hiddenBtn" id="showIndexBtn">Show your index page</button>

        <section id="gallery">
          <!-- //retrieve current posts w/API call  -->
          <div class="row">
            <div class="col-xs-12 col-sm-4 col-md-3">
              <a href="#" class="thumbnail">
                <img src="https://i.pinimg.com/originals/62/74/ac/6274ac70c8809bbbe7f92ad4e4acf535.jpg" alt="Mountain sunrise">
              </a>
            </div>
            <div class="col-xs-12 col-sm-4 col-md-3">
              <a href="#" class="thumbnail">
                <img src="https://www.aurorahunter.com/_pix/800w/valley-of-light-salat.jpg" alt="Aurora borealis">
              </a>
            </div>
            <div class="col-xs-12 col-sm-4 col-md-3">
              <a href="#" class="thumbnail">
                <img src="https://lonelyplanetwpnews.imgix.net/2018/02/1st-Max-Rive-8396.jpg" alt="Landscape">
              </a>
            </div>
          </div>
            

          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Launch demo modal
          </button>
          
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  ...
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>


        </section>
        
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="app.js"></script>

  </body>
</html>
