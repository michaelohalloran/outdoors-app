        <section id="modalSection">
          <!-- LOGIN MODAL -->
          <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content" id="modalContent">
                <div class="modal-header">
                  <h5 class="modal-title" id="loginTitle">Login</h5>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <form id="loginForm" action="/api/auth/login" method="POST"></form>
                  <div class="modal-body">
                      User Name:<br> <input type="text" id="username" name="username" placeholder="User Name" required="true"><br>
                      Password:<br> <input type="password" id="password" name="password" placeholder="Password" required="true"><br>
                  </div>
                </form>
                  <div class="modal-footer">        
                    <button type="button" class="btn btn-primary" id="loginBtn">Login</button>
                  </div>
              </div>
            </div>
          </div>

          <!-- REGISTERMODAL -->
          <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content" id="registerModalContent">
                <div class="modal-header">
                  <h5 class="modal-title" id="registerTitle">Sign up</h5>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <form id="registerForm" action="/api/users" method="POST"></form>
                  <div class="modal-body">
                      User Name: <input type="text" id="newUsername" name="username" placeholder="User Name" required="true"><br>
                      Password: <input type="password" id="newPassword" name="password" placeholder="Password" required="true"><br>
                  </div>
                </form>
                  <div class="modal-footer">        
                    <button type="button" class="btn btn-primary" id="registerBtn">Sign Up</button>
                  </div>
              </div>
            </div>
          </div>

          <!-- CREATE MODAL -->
          <div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="createModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content" id="createmodalContent">
                <div class="modal-header">
                  <h5 class="modal-title" id="createModalHeader">Create a new post</h5>
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <form id="createForm" action="/posts" method="POST"></form> 
                  <div class="modal-body">
                      Title: <input type="text" name="title" placeholder="Title" id="createTitle" required="true"><br>
                      Content: <input type="text" name="content" placeholder="Content" id="createContent" required="true"><br>
                      Image: <input type="text" name="image" placeholder="Image URL" id="createImageURL" required="true"><br>
                  </div>
                </form>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="createBtn">Create</button>
                  </div>
              </div>
            </div>
          </div>


        </section>
